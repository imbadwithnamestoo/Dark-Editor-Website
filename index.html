<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Editor - Your Text Editing Solution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #222;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #444;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .btn {
            display: inline-block;
            background-color: #555;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #666;
        }

        p {
            margin: 15px 0;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dark Editor</h1>
        <p>You dont need this</p>
    </header>
    <div class="container">
        <p>Dark editor is something I made while I was bored</p>
        <p>Key Features:</p>
        <ul>
            <li>Simple interface</li>

        <!-- View Source Code button -->
        <a href="https://raw.githubusercontent.com/imbadwithnamestoo/Dark-Editor-Website/main/src.pyw" class="btn">View Source Code</a>

    </div>
</body>
</html>
